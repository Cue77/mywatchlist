<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - MyWatchlist</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <form id="registerForm">
      <input type="text" id="regUsername" placeholder="Choose Username" required>
      <input type="password" id="regPassword" placeholder="Choose Password" required>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="/login" class="link">Login</a></p>
  </div>
</body>
</html>
