<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watchlist - MyWatchlist</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>My Watchlist</h1>
    <p id="userGreeting" class="user-greeting"></p>
    <button onclick="location.href='/'" class="btn-primary">Home</button>
    <button onclick="localStorage.clear(); location.href='/'" class="btn-danger">Logout</button>

    <!-- Search -->
    <div style="margin: 20px 0;">
      <input type="text" id="searchInput" placeholder="Search movies/TV...">
      <button id="searchBtn">Search</button>
    </div>
    <div id="searchResults"></div>

    <!-- Watchlist -->
    <h2>Your List</h2>
    <ul id="watchlist"></ul>

    <!-- Recommendations -->
    <h2>Recommended for You</h2>
    <div id="recommendations" class="recommendations-grid"></div>

  </div>
</body>

</html>
